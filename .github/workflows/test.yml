name: 🧪 Test

on:
  push:

jobs:
  test:
    name: 🧪 Test

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4

      - name: 🔵 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ⏬ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: 🧪 Run tests
        run: npm run test:cov
